<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            border-radius: 50%;
            height: 150px;
            width: 150px;
            margin-right: 20px;
        }
        .nav {
            margin: 1em 0;
            text-align: center;
        }
        .nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #2c3e50;
        }
        .section {
            width: 80%;
            margin: 2em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/images/profile.JPG" alt="Profile Picture">
        <h1>Your Name</h1>
    </div>
    <div class="nav">
        <a href="#about-me">About Me</a>
        <a href="#blogs">Blogs</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="about-me" class="section">
        <h2>About Me</h2>
        <p>Insert your about me content here.</p>
    </div>
    <div id="blogs" class="section">
        <h2>Blogs</h2>
        <p>Link to your Medium blogs or display them here.</p>
    </div>
    <div id="contact" class="section">
        <h2>Contact</h2>
        <p>Provide your contact details or a contact form.</p>
    </div>
</body>
</html>
