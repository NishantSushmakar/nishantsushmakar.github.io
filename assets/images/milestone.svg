<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::after {
            content: " ";
            position: absolute;
            width: 0;
            height: 0;
            top: 15px;
            right: -17px;
            border: 10px solid transparent;
            border-left-color: white;
            border-right: 0;
            margin-top: -10px;
            margin-right: 0;
        }
        .right::after {
            content: " ";
            position: absolute;
            width: 0;
            height: 0;
            top: 15px;
            left: -17px;
            border: 10px solid transparent;
            border-right-color: white;
            border-left: 0;
            margin-top: -10px;
            margin-left: 0;
        }
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
        .img-container {
            display: flex;
            align-items: center;
        }
        .img-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
</style>

<div class="timeline">
        <div class="container left">
            <div class="content">
                <div class="img-container">
                    <img src="assets/images/dtu.webp" alt="DTU logo" width="100">
                    <div>2018-2022</div>
                </div>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <div class="img-container">
                    <img src="assets/images/simpl_logo.png" alt="Simpl logo" width="150">
                    <div>2022-2024</div>
                </div>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <div class="img-container">
                    <img src="assets/images/bdma_logo.png" alt="BDMA logo" width="100">
                    <div>2024-2026</div>
                </div>
            </div>
        </div>
    </div>
</foreignObject>
</svg>
